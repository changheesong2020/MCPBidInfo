<!-- templates/search_config.html -->
{% extends "base.html" %}

{% block title %}검색 설정 - MCP 입찰 정보 수집 서버{% endblock %}

{% block content %}
<style>
    .form-section {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #eee;
    }
    .form-section:last-of-type {
        border-bottom: none;
        padding-bottom: 0;
    }
    .form-section h3 {
        margin-top: 0;
    }
    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
    }
    .form-grid .form-group {
        margin-bottom: 0;
    }
    textarea[readonly] {
        background-color: #f4f6f8;
        color: #4a5568;
    }
    .preview-field {
        /* your styles here */
    }
</style>

<form method="post">
    <div class="form-section">
        <h3>UNGM 검색 조건</h3>
        <div class="form-group">
            <label for="ungm_keywords">제목 키워드</label>
            <input
                type="text"
                id="ungm_keywords"
                name="ungm_keywords"
                value="{{ ungm_keywords }}"
                placeholder="예: PCR,reagent,diagnostic">
            <small>쉼표 또는 줄바꿈으로 여러 키워드를 입력하세요. 제목에 해당 키워드가 포함된 공고만 수집됩니다.</small>
        </div>
        <!-- add other UNGM fields if needed -->
    </div>

    <div class="form-section">
        <h3>TED 검색 빌더</h3>
        <div class="form-grid" style="margin-top: 1rem;">
            <div class="form-group">
                <label for="ted_keywords">제목 키워드</label>
                <input type="text" id="ted_keywords" name="ted_keywords" value="{{ ted_keywords }}" placeholder="예: PCR,reagent,diagnostic">
                <small>문구 검색은 공백을 포함한 단어를 그대로 입력하세요. 쉼표 또는 줄바꿈으로 여러 키워드를 구분합니다.</small>
            </div>
            <!-- add other TED fields if needed -->
            <div class="form-group">
                <label for="ted_sort_order">정렬 순서</label>
                <select id="ted_sort_order" name="ted_sort_order">
                    <option value="DESC" {% if ted_sort_order == 'DESC' %}selected{% endif %}>DESC</option>
                    <option value="ASC" {% if ted_sort_order == 'ASC' %}selected{% endif %}>ASC</option>
                </select>
            </div>
        </div>
    </div>
    <button type="submit" class="btn">설정 저장</button>
</form>
{% endblock %}
