[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ted-ungm-search"
version = "0.1.0"
description = "TED Search API client with UNGM helper synchronization"
readme = "README.md"
authors = [{name = "AutoGenerated", email = "maintainer@example.com"}]
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31",
    "pydantic>=1.10,<2.0",
    "tenacity>=8.2",
    "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-cov>=4.1",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra"
python_files = "test_*.py"
markers = [
    "live: opt-in tests hitting the live TED API",
]

